<!DOCTYPE html>
<html>
<head>
    <title>Test Model Loading</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <!-- Replace with your conveyor_belt.glb -->
            <a-asset-item id="testModel" src="assets/conveyor_belt.glb"></a-asset-item>
        </a-assets>

        <!-- Display the Model -->
        <a-entity gltf-model="#testModel" position="0 0 -5" scale="1 1 1"></a-entity>

        <!-- Camera -->
        <a-camera position="0 2 5" look-controls></a-camera>
    </a-scene>
</body>
</html>
